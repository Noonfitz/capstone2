<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donation Form</title>
</head>

<body class="information">
<form action="">
<div>
    <h1>Donor information</h1>

    <label for="">First Name</label>
    <input type="text" name="" id="">

    <label for="">Last Name</label>
    <input type="text" name="" id="">

    <label for="">Email Adress</label>
    <input type="text" name="" id="">

    <label for="">Adress</label>
    <input type="text" name="" id="" placeholder="No./Apartment no.">

    <label for="">City</label>
    <input type="text" name="" id="">

    <label for="">State</label>
    <input type="text" name="" id="">

    <label for="">Zip Code</label>
    <input type="text" name="" id="">

    <label for="">Phone (Optional) </label>
    <input type="text" name="" id="">
</div>


<div>

    <h1>Donation information</h1>
    <h4>*Gift Amount</h4>

<input type="radio"><label for="">$500</label>
<input type="radio"><label for="">$100</label>
<input type="radio"><label for="">$50</label>
<input type="radio"><label for="">$25</label>
<input type="radio"><label for="">$</label><input type="text">

<div>
<label for="">Is this a one-time gift or a monthly donation?</label>
<select name="monthlyDona" id="dropdown" class="form-decor">
<option value="nothing" selected></option>
<option value="one-time">one-time</option>
<option value="monthly">Monthly</option>
</select>
</div>

</div>

<div>
<h1>Payment</h1>
<input type="radio"><label for="">Credit</label>
<input type="radio"><label for="">Bank</label>
<input type="radio"><label for="">Paypal</label>
</div>


<label for="">Credit Card Number</label>
<input type="text">

<div>
<label for="">Expiration Date</label>
<select name="month" id="dropdown"  class="form-decor">
<option value="nothing" selected>month</option>
<option value="jan">01</option>
<option value="jan">02</option>
<option value="jan">03</option>
<option value="jan">04</option>
<option value="jan">05</option>
<option value="jan">06</option>
<option value="jan">07</option>
<option value="jan">08</option>
<option value="jan">09</option>
<option value="jan">10</option>
<option value="jan">11</option>
<option value="jan">12</option>
</select>

<select name="month" id="dropdown"  class="form-decor">
<option value="nothing" selected>year</option>
<option value="jan">23</option>
<option value="jan">24</option>
<option value="jan">25</option>
<option value="jan">26</option>
<option value="jan">27</option>
</select>

    
<label for="">Security Code</label>
<input type="text" name="" id="">
</div>


<button>Donate</button>
</form>
</body>
</html>
